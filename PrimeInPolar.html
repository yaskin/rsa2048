<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equivX-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа в полярных координатах</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        function isPrime(num) {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        function convertToPolarCoordinates(num) {
            const r = Math.sqrt(num);
            const theta = num * Math.PI / 180; // переводим угол из градусов в радианы

            return { r, theta };
        }

        const maxNumber = 100;
        const primeNumbers = [];
        const polarData = [];

        for (let i = 2; i <= maxNumber; i++) {
            if (isPrime(i)) {
                primeNumbers.push(i);
                const { r, theta } = convertToPolarCoordinates(i);
                polarData.push({ r: r, theta: theta, label: `(${r.toFixed(2)}, ${theta.toFixed(2)})` });
            }
        }

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                datasets: [{
                    data: polarData.map(d => 1), // Устанавливаем длину дуги в 1 для всех точек
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    label: 'Prime Numbers',
                }],
            },
            options: {
                scale: {
                    angleLines: {
                        display: true
                    },
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: Math.sqrt(maxNumber) + 1
                    }
                },
                elements: {
                    point: {
                        display: true
                    }
                },
                tooltips: {
                    callbacks: {
                        label: (tooltipItem, data) => polarData[tooltipItem.index].label
                    }
                }
            }
        });
    </script>
</body>
</html>
